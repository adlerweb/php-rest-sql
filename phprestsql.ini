[settings]
baseURL = "/phprestsql"
fulltable = true

[database]
type = "mysql2"
server = "localhost"
database = "database"
username = ""
password = ""
foreignKeyPostfix = "_uid"
charset = "utf8"

[renderers]
text/xml = xml.php
text/plain = plain.php
text/html = html.php
application/json = json.php

[mimetypes]
xml = text/xml
txt = text/plain
html = text/html
json = application/json

